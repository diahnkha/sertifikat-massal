<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh Data</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="assets/css/buat-tabel.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

<div class="bg">
    <div class="content" >
        <h1 class="judul judulukhp">Apakah Sertifikat Anda Asli?</h1>
            <form class="masukan-id" style="margin-bottom: 20px;" action="/search" method="post">
            <input class="inputukhp" style="height: 30px; text-align: center;" type=text name=search placeholder="Masukan ID Sertifikat" value="{{ request.form.search}}">
            <br>
            </form>
        
        <div>
            {{flash}}
        </div>

        <br>

        <div style="overflow-x:auto; margin-right:25px; margin-left: 25px;">
            <table class="kotak">
                <thead>
                <tr>
                 <th>id</th>
                 <th>nama</th>
                 <th>lembaga</th>
                 <th>bukti</th>
                </tr>
                </thead>
                <tbody>
                 {% for row in value %}
                  <tr>
                   <td>{{row[0]}}</td>
                   <td>{{row[1]}}</td>
                   <td>{{row[2]}}</td>
                   <td>{{row[3]}}</td>
                  </tr>
                 {% endfor %}
                </tbody>
               </table>
        </div>

        <div>
            <form action="/login" method="get">
                <input 
                style=
                "position: fixed; 
                top: 0;
                right: 5px;
                height: 5px;
                width: 5px;" class="btn btn-unggah" type="submit" >
                <br>
                </form>
        </div>
        
    </div>
</div>

{% extends 'aman.html' %}

</body>
</html>
